<div class="parkingSpotCol">
  <ion-col col-8 [class.noDataAvailable]="!backendHasDataAboutParkingSpot()">
    <div *ngIf="!backendHasDataAboutParkingSpot()"><b>?</b></div>
    <img class="car-icon car-reserved" src="assets/imgs/Auto.svg" *ngIf="isCarVisible() && backendHasDataAboutParkingSpot()" [class.car-reserved]="isParkingSpotReserved()" [class.car-my-reserved]="isMyParkingSpotReserved()">
  </ion-col>
  <ion-col col-4 class="right-parking-lot-col">
    {{parkingId}}
  </ion-col>
</div>
