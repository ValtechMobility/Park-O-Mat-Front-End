<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Park-o-mat
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col col-2 class="left-parking-lot-col"></ion-col>
      <ion-col col-4 class="parkingSpotCol">
        Unten
      </ion-col>
      <ion-col col-4 class="parkingSpotCol">
        Oben
      </ion-col>
      <ion-col col-2 class="right-parking-lot-col"></ion-col>
    </ion-row>

    <ion-row>
      <parkingspot-left col-6 class="parkingSpot" [parkingSpot]="getparkingSpot(1)" [parkingId]="1"></parkingspot-left>
      <parkingspot-right col-6 class="parkingSpot" [parkingSpot]="getparkingSpot(2)" [parkingId]="2"></parkingspot-right>
    </ion-row>

    <ion-row>
      <parkingspot-left col-6 class="parkingSpot" [parkingSpot]="getparkingSpot(3)" [parkingId]="3"></parkingspot-left>
      <parkingspot-right col-6 class="parkingSpot" [parkingSpot]="getparkingSpot(4)" [parkingId]="4"></parkingspot-right>
    </ion-row>

    <ion-row>
      <parkingspot-left col-6 class="parkingSpot" [parkingSpot]="getparkingSpot(5)" [parkingId]="5"></parkingspot-left>
      <parkingspot-right col-6 class="parkingSpot" [parkingSpot]="getparkingSpot(6)" [parkingId]="6"></parkingspot-right>
    </ion-row>
  </ion-grid>
</ion-content>
